# Distopia Theme for Mako
# Notification daemon configuration

[urgency=low]
background-color=#222226
text-color=#00ffff
border-color=#3a404a
border-size=2
border-radius=8

[urgency=normal]
background-color=#222226
text-color=#00ffff
border-color=#00ffff
border-size=2
border-radius=8

[urgency=high]
background-color=#222226
text-color=#dc143c
border-color=#dc143c
border-size=3
border-radius=8

# Default settings
default-timeout=8000
ignore-timeout=1
max-visible=5
