# Distopia Theme for Mako
# Notification daemon configuration

[urgency=low]
background-color=#1a1b26
text-color=#a8c0c0
border-color=#2a2f35
border-size=2
border-radius=8

[urgency=normal]
background-color=#1a1b26
text-color=#a8c0c0
border-color=#8ba4b0
border-size=2
border-radius=8

[urgency=high]
background-color=#1a1b26
text-color=#957385
border-color=#957385
border-size=3
border-radius=8

# Default settings
default-timeout=8000
ignore-timeout=1
max-visible=5
