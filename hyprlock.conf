# Distopia Theme for Hyprlock
# Lock screen configuration

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    ignore_dbus_inhibit = false
}

background {
    monitor =
    path = /home/jithu/Downloads/theme_lab/distopia/backgrounds/gpe.png
    color = #222226
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = #2a2f35
    inner_color = #1a1b26
    font_color = #a8c0c0
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -1
    check_color = #39ff14
    fail_color = #dc143c
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = #f0f046
    numlock_color = #4169e1
    bothlock_color = #ff00ff
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi there, $USER
    color = #8ba4b0
    font_size = 25
    font_family = Noto Sans
    position = 0, 0
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = #c3a69d
    font_size = 60
    font_family = Noto Sans
    position = 0, -200
    halign = center
    valign = center
}

